<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mode">
            <label>
                <input type="checkbox">
                <div class="mod-check">
                    <span></span>
                </div>
            </label>
        </div>
        <div class="cards">
            <div class="card card_1">
                <h2>Explore The World</h2>
            </div>
            <div class="card card_2 active">
                <h2>Wild Forest</h2>
            </div>
            <div class="card card_3">
                <h2>Sunny Beach</h2>
            </div>
            <div class="card card_4">
                <h2>City on Winter</h2>
            </div>
            <div class="card card_5">
                <h2>Mountains - Clouds</h2>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
